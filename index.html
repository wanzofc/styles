ackground-color 0.3s;}#sidebar a:hover {background-color: #e9ecef;}#sidebar a.active {background-color: #e9ecef;}.image-upload-container {margin: 20px 0;display: flex;flex-direction: column;align-items: center;padding: 10px;border: 1px dashed #ccc;border-radius: 5px;}.image-upload-container input[type="file"] {display: none;}.image-upload-container label {cursor: pointer;background-color: #007bff;color: white;padding: 10px 15px;border-radius: 5px;display: inline-block;margin-bottom: 10px;}.image-upload-container img#preview-image {max-width: 100%;max-height: 200px;margin-top: 10px;display: block;}#image-results-container .card {margin-top: 10px;}</style></head><body><i id="sidebar-toggle" class="fas fa-bars"></i><i id="themeToggle" class="fas fa-sun toggle-theme"></i><div id="sidebar"><ul><li><a href="#" data-page="home" class="active">Home</a></li><li><a href="#" data-page="about">About</a></li><li><a href="#" data-page="services">Services</a></li><li><a href="#" data-page="contact">Contact</a></li><li class="image-upload-container"><label for="imageUpload">Upload Image</label><input type="file" id="imageUpload" accept="image/*"><img id="preview-image" style="display: none;" src="#" alt="Preview Image"/><button id="submitImage" class="btn btn-primary mt-2" style="display: none;">Submit Image</button></li></ul></div><div class="container"><h1 class="text-center mb-4">styles font by wanzofc</h1><div class="mb-3"><label for="textInput" class="form-label">masukan teks nya:</label><input type="text" class="form-control" id="textInput" placeholder="Type your text here"></div><button id="applyButton" class="btn btn-primary mb-4"><i class="fas fa-magic"></i> submit</button><div id="particles-js" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div><div id="resultsContainer" class="row"></div><div id="image-results-container" class="mt-3"></div><div class="mt-4"><canvas id="myChart"></canvas></div></div><script>$(document).ready(function () {let currentPage = 'home';$('#sidebar a').on('click', function(e) {e.preventDefault();$('#sidebar a').removeClass('active');$(this).addClass('active');currentPage = $(this).data('page');});let selectedFile;$('#imageUpload').on('change', function(e) {selectedFile = e.target.files[0];if (selectedFile) {const reader = new FileReader();reader.onload = function(event) {$('#preview-image').attr('src', event.target.result).show();$('#submitImage').show();};reader.readAsDataURL(selectedFile);}else {$('#preview-image').hide();$('#submitImage').hide();}});$('#submitImage').on('click', function() {if (!selectedFile) {Swal.fire({title: 'Error!',text: 'Please select an image first!',icon: 'error',confirmButtonText: 'Ok'});return;}const formData = new FormData();formData.append('image', selectedFile);const imgbbApiKey = "8f173514eb704c33f7bb60b457cdcec1";const imgbbApiUrl = `https://api.imgbb.com/1/upload?key=${imgbbApiKey}`;Swal.fire({title: 'Uploading image...',allowOutsideClick: false,didOpen: () => {Swal.showLoading()}});axios.post(imgbbApiUrl, formData).then(response => {Swal.close();if (response.data.success) {const imageUrl = response.data.data.url; $('#image-results-container').prepend(`<div class="card mb-3"><div class="card-body d-flex align-items-center"><img src="${imageUrl}" alt="Uploaded Image" class="img-fluid mr-2" style="max-height: 100px;"><div><p class="card-text mb-0">Image URL:</p><a href="${imageUrl}" target="_blank" class="card-link">${imageUrl}</a></div></div></div>`);Swal.fire({title: 'Success!',text: 'Image uploaded to ImgBB successfully!',icon: 'success',timer: 1500,showConfirmButton: false});} else {Swal.fire({title: 'Error!',text: `Failed to upload image. ${response.data.error.message}`,icon: 'error',confirmButtonText: 'Ok'});}}).catch(error => {Swal.close();console.error('Error uploading image:', error);Swal.fire({title: 'Error!',text: `Failed to upload image. ${error}`,icon: 'error',confirmButtonText: 'Ok'});});});function copyTextToClipboard(text) {navigator.clipboard.writeText(text).then(() => {Swal.fire({title: 'Copied!',text: 'Text has been copied to clipboard',icon: 'success',timer: 1500,showConfirmButton: false});}).catch(err => {console.error('Failed to copy text: ', err);Swal.fire({title: 'Error!',text: 'Failed to copy text to clipboard',icon: 'error',confirmButtonText: 'Ok'});});} $('#sidebar-toggle').click(function() {$('#sidebar').toggleClass('open');});$('#themeToggle').click(function () {$('body').toggleClass('dark-mode');if ($('body').hasClass('dark-mode')) {$(this).removeClass('fa-sun').addClass('fa-moon');} else {$(this).removeClass('fa-moon').addClass('fa-sun');}});console.log("Current date (Moment.js):", moment().format("YYYY-MM-DD HH:mm:ss"));function createChart(data) {const ctx = document.getElementById('myChart').getContext('2d');const myChart = new Chart(ctx, {type: 'bar',data: {labels: data.labels,datasets: [{label: '# of Characters',data: data.values,backgroundColor: ['rgba(255, 99, 132, 0.2)','rgba(54, 162, 235, 0.2)','rgba(255, 206, 86, 0.2)','rgba(75, 192, 192, 0.2)','rgba(153, 102, 255, 0.2)','rgba(255, 159, 64, 0.2)'],borderColor: ['rgba(255, 99, 132, 1)','rgba(54, 162, 235, 1)','rgba(255, 206, 86, 1)','rgba(75, 192, 192, 1)','rgba(153, 102, 255, 1)','rgba(255, 159, 64, 1)'],borderWidth: 1}]}});return myChart;}let currentChart = null;particlesJS('particles-js', {"particles": {"number": {"value": 80,"density": {"enable": true,"value_area": 800}},"color": {"value": "#ffffff"},"shape": {"type": "circle","stroke": {"width": 0,"color": "#000000"},"polygon": {"nb_sides": 5}},"opacity": {"value": 0.5,"random": false,"anim": {"enable": false,"speed": 1,"opacity_min": 0.1,"sync": false}},"size": {"value": 3,"random": true,"anim": {"enable": false,"speed": 40,"size_min": 0.1,"sync": false}},"line_linked": {"enable": true,"distance": 150,"color": "#ffffff","opacity": 0.4,"width": 1},"move": {"enable": true,"speed": 6,"direction": "none","random": false,"straight": false,"out_mode": "out","bounce": false,"attract": {"enable": false,"rotateX": 600,"rotateY": 1200}}},"interactivity": {"detect_on": "canvas","events": {"onhover": {"enable": true,"mode": "repulse"},"onclick": {"enable": true,"mode": "push"},"resize": true},"modes": {"grab": {"distance": 400,"line_linked": {"opacity": 1}},"bubble": {"distance": 400,"size": 40,"duration": 2,"opacity": 8,"speed": 3},"repulse": {"distance": 200,"duration": 0.4},"push": {"particles_nb": 4},"remove": {"particles_nb": 2}}},"retina_detect": true});$("#applyButton").click(function () {const text = $("#textInput").val();const apiKey = "accee5af";if (text) {const apiUrl = `https://gemini.wanzofc.us.kg/api/tools/styletext?text=${text}&apikey=${apiKey}`;fetch(apiUrl).then(response => {if (!response.ok) {throw new Error(`HTTP error! Status: ${response.status}`);}return response.json();}).then(data => {if (data.status && data.result) {$("#resultsContainer").empty();data.result.forEach(item => {const card = $(`<div class="col-md-4 mb-3"><div class="card animate__animated animate__fadeIn"><div class="card-body d-flex justify-content-between align-items-center"><p class="card-text styled-text mb-0">${item.result}</p><button class="btn btn-sm btn-outline-secondary copy-button" title="Copy Text"><i class="fas fa-copy"></i></button></div></div></div>`);$("#resultsContainer").append(card);gsap.from(card, { opacity: 0, y: 50, duration: 0.5, ease: "power2.out", stagger: 0.1 });const textElement = card.find(".styled-text");gsap.fromTo(textElement, { text: "" }, { text: textElement.text(), duration: 1, delay: 0.2, ease: "power2.inOut" });});$(".copy-button").click(function () {const textToCopy = $(this).closest(".card-body").find(".styled-text").text();copyTextToClipboard(textToCopy);});const words = text.split(/\s+/);const labels = words;const values = words.map(word => word.length);if (currentChart) {currentChart.destroy();}const chartData = {labels: labels,values: values};currentChart = createChart(chartData);} else {Swal.fire({title: 'Error!',text: 'Failed to fetch or invalid API response.',icon: 'error',confirmButtonText: 'Ok'});}}).catch(error => {console.error('Error fetching data:', error);Swal.fire({title: 'Error!',text: `Failed to fetch data. ${error}`,icon: 'error',confirmButtonText: 'Ok'});});} else {Swal.fire({title: 'Warning!',text: 'Please enter some text!',icon: 'warning',confirmButtonText: 'Ok'});}});var typed = new Typed('#typed-text', {strings: ['Hello', 'World', 'this is typed.js'],typeSpeed: 100,backSpeed: 50,loop: true});const swiper = new Swiper('.swiper', {loop: true,pagination: {el: '.swiper-pagination',},navigation: {nextEl: '.swiper-button-next',prevEl: '.swiper-button-prev',},});var $grid = $('.grid').isotope({itemSelector: '.grid-item',layoutMode: 'fitRows'});$('.filter-button-group').on( 'click', 'button', function() {var filterValue = $(this).attr('data-filter');$grid.isotope({ filter: filterValue });});$(document).ready(function() {$('.js-example-basic-single').select2();});AOS.init();Splitting();OverlayScrollbars(document.querySelector('#sidebar'),{ });});</script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></body></html>
