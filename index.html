<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telegraph</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .upload-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-card h2 {
            margin-bottom: 20px;
        }
        .upload-card .result-link{
             margin-top: 20px;
             display: block;
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="upload-card">
                    <h2 class="text-center">telegraph by wanzofc</h2>
                     <div id="upload-progress" class="progress mb-3" style="display: none;">
                      <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="image-upload" name="image" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">upload</button>
                    </form>
                     <div id="upload-result" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       const form = document.getElementById('upload-form');
        const imageInput = document.getElementById('image-upload');
        const resultDiv = document.getElementById('upload-result');
        const progressDiv = document.getElementById('upload-progress');
        const progressBar = progressDiv.querySelector('.progress-bar');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            progressDiv.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            try {
                 const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                 });
                if(!response.ok) {
                    throw new Error(`Upload Gagal: ${response.status} `)
                }
                const data = await response.json();
                if (data && data.links && data.links.length > 0) {
                   resultDiv.innerHTML = `<div class="alert alert-success text-center" role="alert">
                     UPLOAD BERHASIL: <a href="${data.links[0]}" target="_blank" class="result-link">${data.links[0]}</a>
                    </div>`
                    resultDiv.style.display = 'block';
                }else{
                      resultDiv.innerHTML = `<div class="alert alert-danger text-center" role="alert">
                     Upload Gagal, Tidak Ada Link yang Dikembalikan!
                    </div>`
                     resultDiv.style.display = 'block';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger text-center" role="alert">
                   Error saat upload: ${error.message}
                 </div>`
                resultDiv.style.display = 'block';
            }finally{
                progressDiv.style.display = 'none';
            }

        });
      imageInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
       if (file) {
         const filesize = file.size / 1024;
         if (filesize > 200480) { 
             alert("Ukuran File terlalu Besar, Max 200 MB!");
             imageInput.value = "";
         }
        }
      });
    </script>
</body>
                         </html>
