    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
             font-family: 'Roboto', sans-serif;
             overflow-x: hidden;
        }

        .container {
           margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 20px;
        }


        .upload-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .upload-card h2 {
            margin-bottom: 10px;
        }

        .result-area {
            margin-top: 20px;
            display: none;
            align-items: center;
        }

        .result-input {
            width: calc(100% - 60px);
            display: inline-block;
            margin-right: 10px;
            border: 1px solid #ddd;
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
        }

       .progress-bar-container {
             width: 100%;
             height: 10px;
             background-color: #f0f0f0;
             border-radius: 5px;
             margin-bottom: 10px;
             overflow: hidden;
            display: none;
       }
       .progress-bar {
             height: 100%;
             background-color: #4caf50;
             width: 0%;
             border-radius: 5px;
             text-align: center;
             color: white;
             line-height: 10px;
            transition: width 0.3s ease;
       }


        .skeleton-loader {
            background-color: #f2f2f2;
            border-radius: 6px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }

        .skeleton-loader.skeleton-title {
            height: 30px;
            margin-bottom: 20px;
            width: 50%;
        }

        .skeleton-loader.skeleton-input {
            height: 40px;
            width: 100%;
        }

        .skeleton-loader.skeleton-button {
            height: 45px;
            width: 100%;
        }

        .skeleton-loader::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 200%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s linear infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        #image-preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
            display: none;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        footer {
            margin-top: auto;
        }
         header {
             margin-bottom: 20px;
         }
           @media (max-width: 768px) {
            .container {
                padding: 60px;
            }
            .upload-card {
                padding: 60px;
                 max-width: 2000%;
            }
             .result-input {
                 width: calc(100% - 50px);
             }
        }
    </style>

<body>
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-2xl font-bold">WANZOFC</p>
           <p class="text-sm mt-1"></p>
        </div>
    </header>
    <div id="skeleton-container" class="container" data-aos="fade-up" data-aos-duration="1000" style="display: none">
        <div class="row justify-content-center">
            <div class="col-md-6 animate__animated animate__fadeIn">
                <div class="upload-card bg-white shadow-md rounded-lg p-5">
                    <div class="skeleton-loader skeleton-title"></div>
                    <div class="skeleton-loader skeleton-input"></div>
                    <div class="skeleton-loader skeleton-button"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" data-aos="fade-up" data-aos-duration="1000">
            <div class="upload-card bg-white shadow-md rounded-lg p-5">
                <h2 class="text-center text-2xl font-bold mb-5">telegraph by wanzofc</h2>
                <p class="text-center text-gray-600 mb-4">unggah gambar untuk mendapatkan tautan langsung!</p>
                <div id="upload-progress" class="progress-bar-container">
                     <div class="progress-bar">0%</div>
                 </div>
                <div class="text-center">
                    <img id="image-preview" class="mb-3">
                </div>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="relative border-dashed border-2 border-gray-400 rounded-md p-5 text-center cursor-pointer hover:bg-gray-100 transition duration-300">
                                <label for="image-upload" class="cursor-pointer">
                                    <i class="fas fa-cloud-upload-alt fa-3x text-gray-500 mb-3"></i>
                                    <p class="text-gray-600">upload</p>
                                </label>
                            <input type="file" class="form-control-file border-gray-300 rounded-md px-2 py-1 absolute inset-0 opacity-0 cursor-pointer w-full h-full" id="image-upload" name="image" accept="image/*" required>
                        </div>
                    </div>
                    <button type="submit"
                        class="btn btn-primary btn-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md mt-4">
                        <i class="fas fa-upload mr-2"></i> upload
                    </button>
                </form>
                <div class="result-area" id="result-area">
                    <input type="text" class="result-input" id="result-link-input" readonly>
                    <button class="btn btn-secondary" id="copy-button">
                        <i class="fas fa-copy"></i> copy
                    </button>
                </div>
            </div>
    </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/swr/2.2.4/swr.min.js"></script>
    <script>
         const form = document.getElementById('upload-form');
         const imageInput = document.getElementById('image-upload');
         const resultDiv = document.getElementById('result-area');
         const resultLinkInput = document.getElementById('result-link-input');
         const progressContainer = document.getElementById('upload-progress'); // Mengganti ini dari div progress ke div yang baru
         const progressBar = progressContainer.querySelector('.progress-bar'); // Memperbaiki selector
         const copyButton = document.getElementById('copy-button');
         const skeletonContainer = document.getElementById('skeleton-container');
         const mainContainer = document.querySelector('.container:not(#skeleton-container)');
         const imagePreview = document.getElementById('image-preview');
         const progressBarTween = gsap.to(progressBar, {
             duration: 1,
             width: '100%',
             ease: 'power2.out',
             paused: true,
             onUpdate: function () {
                 progressBar.textContent = `${Math.round(this.progress() * 100)}%`
             },
             onComplete: function () {
                 progressBar.textContent = "100%"
             }
         });
         form.addEventListener('submit', async (e) => {
             e.preventDefault();
             const formData = new FormData(form);
             skeletonContainer.style.display = 'block';
             mainContainer.style.display = 'none';
             progressContainer.style.display = 'block';
             resultDiv.style.display = 'none';
              progressBar.style.width = '0%';
             progressBarTween.play(0);
             try {
                 const response = await fetch('/upload', {
                     method: 'POST',
                     body: formData,
                 });
                 if (!response.ok) {
                     throw new Error(`Upload Gagal: ${response.status} `)
                 }
                 const data = await response.json();
                 if (data && data.links && data.links.length > 0) {
                     resultLinkInput.value = data.links[0];
                     resultDiv.style.display = 'flex';
                     Swal.fire({
                         icon: 'success',
                         title: i18next.t('upload_success'),
                     });
                 } else {
                     Swal.fire({
                         icon: 'error',
                         title: i18next.t('upload_fail')
                     })
                     resultDiv.style.display = 'none';
                 }
             } catch (error) {
                 Swal.fire({
                     icon: 'error',
                     title: 'Error!',
                     text: i18next.t('upload_error') + error.message,
                 })
                 resultDiv.style.display = 'none';
             } finally {
                 progressBarTween.pause(0);
                 progressContainer.style.display = 'none';
                 skeletonContainer.style.display = 'none';
                 mainContainer.style.display = 'flex';
             }
         });
         copyButton.addEventListener('click', () => {
             resultLinkInput.select();
             document.execCommand('copy');
             Swal.fire({
                 icon: 'success',
                 title: 'Link Copied!'
             })
         });

        imageInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const filesize = file.size / 1024;
                if (filesize > 200480) {
                    Swal.fire({
                         icon: 'error',
                         title: 'Error!',
                         text: 'Ukuran file terlalu besar, Max 200 MB!',
                    });
                    imageInput.value = "";
                     imagePreview.style.display = "none"
                } else {
                    const reader = new FileReader();
                    reader.onload = function(e){
                      imagePreview.src = e.target.result;
                      imagePreview.style.display = 'block'
                    }
                    reader.readAsDataURL(file);
                }
            } else {
                imagePreview.style.display = "none"
            }
        });

         AOS.init();
         i18next.init({
             lng: 'id',
             resources: {
                 en: {
                     translation: {
                         upload_success: 'UPLOAD SUCCESSFUL',
                         upload_fail: 'Upload Failed, No Link Returned!',
                         upload_error: 'Error during upload:'
                     }
                 }
             }
         });

          ScrollReveal().reveal('.container', {
             delay: 200,
             distance: '50px',
             easing: 'ease-in-out',
             origin: 'bottom',
             reset: true
         });

         const typed = new Typed('.upload-card h2', {
             strings: ['telegraph by wanzofc'],
             typeSpeed: 50,
             backSpeed: 25,
             loop: false,
         });
        const observer = lozad();
         observer.observe();
         if (window.Worker) {
            const myWorker = new Worker('worker.js')
            myWorker.onmessage = function (event) {
                console.log('Message received from worker', event.data)
            }
            myWorker.postMessage({
                message: 'hello world!'
            })
        }
     </script>
